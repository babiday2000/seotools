[build]
  command = "npm run build"
  publish = "dist"
  framework = "#static"

# Redirect rules - robots.txt and sitemap.xml should not be redirected
[[redirects]]
  from = "/robots.txt"
  to = "/robots.txt"
  status = 200

[[redirects]]
  from = "/sitemap.xml"
  to = "/sitemap.xml"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
