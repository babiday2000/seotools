<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Seotooler offers a suite of powerful and easy-to-use SEO tools to help you rank higher, increase traffic, and dominate the search results."
    />
    <meta
      name="keywords"
      content="SEO, tools, keyword research, backlink analysis, rank tracking, site audit, Seotooler"
    />
    <title>Seotooler | Powerful & Simple SEO Tools</title>
    
    <!-- Performance optimizations -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="https://pagead2.googlesyndication.com" />
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/src/main.tsx" as="script" />
    <link rel="modulepreload" href="/src/App.tsx" />
    <link rel="modulepreload" href="/src/pages/Home.tsx" />
    
    <!-- Preload system fonts to prevent layout shifts -->
    <link rel="preload" href="data:font/woff2;base64," as="font" type="font/woff2" crossorigin />
    
    <!-- Critical CSS inline placeholder - will be filled by build process -->
    <style>
      /* Critical CSS for above-the-fold content */
      html, body { 
        margin: 0; 
        padding: 0; 
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        font-display: swap;
      }
      #root { 
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      .loading { 
        display: flex; 
        justify-content: center; 
        align-items: center; 
        height: 100vh; 
        font-size: 18px;
        background: hsl(var(--background));
        color: hsl(var(--foreground));
      }
      /* Prevent layout shift for hero section */
      .hero-container {
        min-height: 60vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 2rem 1rem;
      }
      /* Critical above-the-fold styles with stable dimensions */
      .hero-title {
        font-size: clamp(2rem, 5vw, 4rem);
        font-weight: 800;
        line-height: 1.1;
        letter-spacing: -0.02em;
        margin-bottom: 1rem;
        /* Prevent font swap layout shift */
        font-display: optional;
        /* Reserve space to prevent layout shift */
        min-height: 1.1em;
        width: 100%;
        max-width: 48rem;
        margin-left: auto;
        margin-right: auto;
      }
      .hero-description {
        font-size: 1.125rem;
        line-height: 1.6;
        max-width: 48rem;
        margin: 0 auto 2rem auto;
        opacity: 0.8;
        /* Reserve space to prevent layout shift */
        min-height: calc(1.6em * 3); /* Approximate 3 lines */
      }
      /* Prevent animation-related layout shifts */
      .animate-fade-in,
      .animate-bounce,
      .animate-pulse,
      .animate-spin {
        animation: none !important;
        opacity: 1 !important;
        transform: none !important;
      }
      
      /* Only enable animations after page load to prevent CLS */
      .animations-enabled .animate-fade-in {
        animation: fade-in 0.6s ease-in-out !important;
      }
      
      .animations-enabled .animate-bounce {
        animation: bounce 1s infinite !important;
      }
      
      .animations-enabled .animate-pulse {
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite !important;
      }
      
      .animations-enabled .animate-spin {
        animation: spin 1s linear infinite !important;
      }
      
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      
      @keyframes bounce {
        0%, 100% { transform: translateY(-25%); animation-timing-function: cubic-bezier(0.8,0,1,1); }
        50% { transform: none; animation-timing-function: cubic-bezier(0,0,0.2,1); }
      }
      
      @keyframes pulse {
        50% { opacity: .5; }
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      /* Ensure buttons don't cause layout shift */
      .hero-buttons {
        display: flex;
        justify-content: center;
        gap: 1rem;
        min-height: 3rem;
        align-items: center;
      }
      
      /* Prevent image layout shifts */
      img {
        max-width: 100%;
        height: auto;
      }
      
      /* Prevent card hover effects from causing layout shifts */
      .card-hover-effect {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        will-change: transform, box-shadow;
      }
      
      .animations-enabled .card-hover-effect:hover {
        transform: translateY(-4px) scale(1.02);
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      }
      
      /* Ensure consistent spacing for sections */
      .section-spacing {
        margin-bottom: 6rem;
      }
      
      /* Stable loading states */
      .loading-placeholder {
        min-height: 200px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
    
    <!-- AdSense with improved loading -->
    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7235755621458195"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="root">
      <div class="loading">Loading SEO Tools...</div>
    </div>
    <script src="/js/animations.js"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
