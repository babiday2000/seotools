<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Seotooler offers a suite of powerful and easy-to-use SEO tools to help you rank higher, increase traffic, and dominate the search results."
    />
    <meta
      name="keywords"
      content="SEO, tools, keyword research, backlink analysis, rank tracking, site audit, Seotooler"
    />
    <title>Seotooler | Powerful & Simple SEO Tools</title>
    
    <!-- Performance optimizations -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="https://pagead2.googlesyndication.com" />
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/src/main.tsx" as="script" />
    <link rel="modulepreload" href="/src/App.tsx" />
    <link rel="modulepreload" href="/src/pages/Home.tsx" />
    
    <!-- Critical CSS inline placeholder - will be filled by build process -->
    <style>
      /* Critical CSS for above-the-fold content */
      html, body { 
        margin: 0; 
        padding: 0; 
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        font-display: swap;
      }
      #root { 
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      .loading { 
        display: flex; 
        justify-content: center; 
        align-items: center; 
        height: 100vh; 
        font-size: 18px;
        background: hsl(var(--background));
        color: hsl(var(--foreground));
      }
      /* Prevent layout shift for hero section */
      .hero-container {
        min-height: 60vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
      }
      /* Critical above-the-fold styles */
      .hero-title {
        font-size: clamp(2rem, 5vw, 4rem);
        font-weight: 800;
        line-height: 1.1;
        letter-spacing: -0.02em;
        margin-bottom: 1rem;
      }
      .hero-description {
        font-size: 1.125rem;
        line-height: 1.6;
        max-width: 48rem;
        margin: 0 auto 2rem auto;
        opacity: 0.8;
      }
    </style>
    
    <!-- AdSense with improved loading -->
    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7235755621458195"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="root">
      <div class="loading">Loading SEO Tools...</div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
